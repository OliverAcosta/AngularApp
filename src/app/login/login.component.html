

<div class="row">
   <div class="card mt-2 p-3 col-lg-5 col-md-8 col-sm-12">
    <div>
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="username" class="form-control" id="username" [(ngModel)]="username" placeholder="Use your username or email" >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password">
        </div>
        
        <button type="button" class="btn btn-primary float-end" (click)="login()">Login</button>
    </div>
    </div>
</div>
